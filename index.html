<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="mainimage">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium" id="mimg">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="view" class="view">
        </div>
      </div>
    </div>

  <div class="main">
    <h2>Equilibrium #3429</h2>
    <p id="p1">Our Equilibrium collection promotes balance and calm.</p>


    <div class="icons">

      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="curency" >
        <span>0.041 ETH</span> 
      </div>
        
      <div class="time">
        <img src="images/icon-clock.svg" alt="clockicon">
        <span>3 days left</span> 
      </div>  
    </div> 

  </div>  

  <div class="devider"></div>  

  <div class="footer">
    <img src="images/image-avatar.png" alt="avatar">
    <p>Creation of <b>Jules Wyvern</b></p> 
  </div>
    
</div>

</body>

</html>
